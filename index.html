<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BlogSpace</title>

        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="head">Register</h2>
            <div class="form-container">
                <form id="sign-up-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control name" id="name" placeholder="Enter name">
                        <div class="name-alert alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control uname" id="uname" placeholder="Enter username">
                        <div class="uname-alert alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="text" class="form-control email" id="email" placeholder="Enter email ID">
                        <div class="email-alert alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="psd">Password</label>
                        <input type="password" class="form-control psd" id="psd" placeholder="Enter password">
                        <div class="psd-alert alert"></div>
                    </div>
                    <div class="form-group">
                        <label for="retype-psd">Retype Password</label>
                        <input type="password" class="form-control retype-psd" id="retype-psd" placeholder="Retype username">
                        <div class="retype-psd-alert alert"></div>
                    </div>
                    <input type="submit" class="btn btn-light" id="button" value="Register">
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="app.js"></script>
    </body>
</html>
